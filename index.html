<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Theme Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
        }

        header, footer {
            background-color: #111;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #222;
            padding: 1em;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1em;
        }

        section {
            padding: 1em;
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Adjust the number of columns */
            gap: 10px; /* Adjust the gap between buttons */
        }

        .grid-button {
            padding: 10px;
            text-align: center;
            background-color: #444;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Dark Theme Website</h1>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<section>
    <!-- 20 grid buttons -->
    <button class="grid-button">Button 1</button>
    <button class="grid-button">Button 2</button>
    <button class="grid-button">Button 3</button>
    <button class="grid-button">Button 4</button>
    <button class="grid-button">Button 5</button>
    <button class="grid-button">Button 6</button>
    <button class="grid-button">Button 7</button>
    <button class="grid-button">Button 8</button>
    <button class="grid-button">Button 9</button>
    <button class="grid-button">Button 10</button>
    <button class="grid-button">Button 11</button>
    <button class="grid-button">Button 12</button>
    <button class="grid-button">Button 13</button>
    <!-- Add more buttons as needed -->

    <!-- Repeat the pattern to create a total of 20 buttons -->
</section>

<footer>
    <p>&copy; 2024 Dark Theme Website. All rights reserved.</p>
</footer>

</body>
</html>

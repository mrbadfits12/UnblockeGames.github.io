<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Grid Example</title>
    <style>
        /* Style to create a grid layout */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Adjust the number to change the columns */
            gap: 10px; /* Adjust the gap between buttons */
        }

        /* Style for the buttons */
        .grid-button {
            padding: 10px;
            text-align: center;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Buttons arranged in a grid -->
<div class="button-grid">
    <button class="grid-button" onclick="location.href='https://adfree3kh0.github.io/'">Button 1</button>
    <button class="grid-button" onclick="location.href='#'">Button 2</button>
    <button class="grid-button" onclick="location.href='#'">Button 3</button>
    <button class="grid-button" onclick="location.href='#'">Button 4</button>
    <button class="grid-button" onclick="location.href='#'">Button 5</button>
    <button class="grid-button" onclick="location.href='#'">Button 6</button>
</div>

</body>
</html>
